<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #0a0051;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				
				geometry = new THREE.TorusKnotGeometry(200, 70.02, 64, 2, 15, 9.8, 15);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 1});
				
				for ( var i = 0; i < geometry.vertices.length; i ++ ) {
					var vertices = [];
					for ( var v = 0; v < geometry.vertices.length; v ++ ) {
						vertices.push( geometry.vertices[ v ].clone() );
						if ( v === i ) {
							vertices[ vertices.length - 1 ].x *= 1;
							vertices[ vertices.length - 1 ].y *= 1;
							vertices[ vertices.length - 1 ].z *= 1;
						}
					}
					geometry.morphTargets.push( { name: "target" + i, vertices: vertices } );
				}
				
				mesh = new THREE.Mesh(geometry, material);
				
				mesh.material.morphTargets = true;
				
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
				scene.add(mesh);
				
				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 2, sizeAttenuation: false, transparent: true } );
				material.color.setHex( 0xfc77ff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );




			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				
				mesh.rotation.y = Date.now() * 0.0001;	
				mesh.rotation.z = Date.now() * 0.0001;
				
				particles.rotation.y = Date.now() * 0.00005;
				particles.rotation.z = Date.now() * 0.00005;
				
				var time = Date.now() * 0.000005;
				h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
				material.color.setHSL( h, 0.5, 0.5 );
				
				for(var v = 0; v < mesh.geometry.vertices.length; v ++ ){
  					mesh.morphTargetInfluences[ v ] = Math.random();
				}
				

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
