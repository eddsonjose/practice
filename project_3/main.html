<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <title>Your Choice</title>
</head>

<body>
  <a-scene fog="color: #afd8ff; far: 350; near: 0; density: 0" physics="true" stats inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

    <a-assets>
      <img id="skyTexture" src="images/sun_noon.jpg">
      <a-asset-item id="bottle-obj" src="bottle.obj"></a-asset-item>
      <a-asset-item id="bottle-mtl" src="bottle.mtl"></a-asset-item>
      <a-asset-item id="boat-obj" src="boat.obj"></a-asset-item>
      <a-asset-item id="boat-mtl" src="boat.mtl"></a-asset-item>
      <a-asset-item id="island_trash-obj" src="island_trash.obj"></a-asset-item>
      <a-asset-item id="island_trash-mtl" src="island_trash.mtl"></a-asset-item>
      <a-mixin id="text"
          text="align: center; width: 6;
               value: Clean up this mess by clicking on the bottle with the green cap or leave by clicking the boat."></a-mixin>
      <a-mixin id="controls"
          text="align: center; width: 6;
              value: Controls: WASD and mouse."></a-mixin>
    </a-assets>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- TEXT -->
      <a-text mixin="text" position="-10 3 0" wrap-count="20"></a-text>
      <a-text mixin="controls" position="-10 1 0" wrap-count="30"></a-text>
      <!-- SKY -->
      <!-- <a-sky background="color: #afd8ff"></a-sky> -->
      <a-sky id="background"
                src="#skyTexture"
                theta-length="180"
                radius="120"
                material=""
                geometry="radius: 90"
                rotation="0 90 0"
                scale="-1 1 1"></a-sky>
      <!-- LIGHTS -->
      <a-light intensity="1"
                position="0.25 78 31"
                rotation="0 90"></a-light>
      <!-- <a-entity light="type: ambient; color: #222"
                intensity="0.5"
                position=""
                rotation=""
                scale=""
                visible=""></a-entity> -->
      <a-entity light="type: ambient; color: #222; intensity: 3"
                intensity="0.5"
                position=""
                rotation=""
                scale=""
                visible=""></a-entity>
      <!-- GROUND -->
      <a-entity id="ground"
                obj-model="obj: island_trash.obj; mtl: island_trash.mtl"
                position="0 0.5 0"
                rotation="0 90"
                scale="1 1 1"></a-entity>
      <!-- BOTTLE -->
      <a-entity id="bottle"
                link="href: island_no_trash.html"
                obj-model="obj: bottle.obj; mtl: bottle.mtl"
                position="0 0.338 20.067"
                rotation="0 0 79.8"></a-entity>
      <!-- BOAT -->
      <a-entity id="boat"
                link="href: pacific_gyre_trash_extra.html"
                obj-model="obj: boat.obj; mtl: boat.mtl"
                position="-24 0.5 -9"
                rotation=""
                scale=""></a-entity>
      <!-- OCEAN -->
      <a-ocean width="200"
                depth="200"
                density="50"
                speed="0.001"
                position="0 -0.1 0"
                rotation="-90"
                color="#2e4466"
                scale visible ocean></a-ocean>
    </a-entity>

    <!-- CAMERA -->
    <a-camera camera="fov: 70; active: true"
              position="-10 2 7"
              rotation=""
              look-controls="pointerLockEnabled: true"
              wasd-controls="acceleration: 100"
              data-aframe-inspector-original-camera="">
      <a-cursor cursor="fuse: true"></a-cursor>
    </a-camera>


<!--
<a-cursor material=""
        raycaster=""
        cursor=""
        line="start: 0, 0, 0; end: 2 0 -5; color: red"
        rayOrigin="entity"
        geometry=""></a-cursor> -->

  </a-scene>
</body>

</html>
