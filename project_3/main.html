<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <title>Landscape</title>
</head>

<body>
  <a-scene stats inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
    <a-assets>
      <img id="skyTexture" src="images/sky.jpg">
      <a-asset-item id="tree-obj" src="/objects/tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="/objects/tree.mtl"></a-asset-item>
      <a-asset-item id="ground-obj" src="/objects/ground.obj"></a-asset-item>
      <a-asset-item id="ground-mtl" src="/objects/ground.mtl"></a-asset-item>
    </a-assets>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <a-sky id="background" src="#skyTexture" theta-length="180" radius="120" material="" geometry="radius: 90" scale="-2 2 2"></a-sky>
      <!-- GROUND -->
      <!-- <a-plane src="" repeat="50 50" scale="" height="150" width="150" rotation="-90 0" material="color: #e8e7d0" roughness="1" shadow="false" position="" geometry="height: 180; width: 180"></a-plane> -->
      <a-entity obj-model="obj: #ground-obj; mtl: #ground-mtl"></a-entity>

      <!-- SAND -->
      <a-box position="-37 0.777 -2.157" material="color: #e8e7d0; roughness: 1" geometry="primitive: dodecahedron; radius: 0" shadow="true" scale="90 0.880 400" rotation="-0.070 0 -0.04"></a-box>
      <!-- GRASS -->
      <a-box position="-90 1.2 -2.157" material="color: #99b78f; roughness: 1" geometry="primitive: dodecahedron; radius: 0" shadow="true" scale="120 0.880 400" rotation="-0.070 0 -0.04"></a-box>
      <!-- TREE -->
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    </a-entity>

    <!-- ------------------------------------------------------------------- -->
    <!-- OCEAN -->
    <a-ocean width="400" depth="400" density="40" speed="0.1" position="206 1.066 0" rotation="-90" color="#2e4466" scale visible ocean></a-ocean>
    <!-- ------------------------------------------------------------------- -->
    <!-- LIGHTS -->
    <a-entity light="type: ambient; color: #222" intensity="0.5" position="" rotation="" scale="" visible=""></a-entity>
    <a-light type="point" intensity="0.9" position="80 20 5" light=""></a-light>
    <!-- <a-entity light="type: ambient; color: #fff69b" position rotation scale visible></a-entity> -->
    <a-entity light="castShadow: true; intensity: 0.7; shadowCameraTop: 50; shadowCameraRight: 50; shadowCameraBottom: -50; shadowCameraLeft: -50" position="1 60 31"></a-entity>
    <!-- ------------------------------------------------------------------- -->
    <!-- CAMERA -->
    <a-camera camera="fov: 70" position="-14 2.0 -6" rotation="0 -135" look-controls="" wasd-controls="acceleration: 100" data-aframe-inspector-original-camera="" universal-controls="fly: true">

      <a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
