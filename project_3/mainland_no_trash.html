<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <title>Your Choice</title>
</head>

<body>
  <a-scene fog="color: #ff9721; far: 700; near: 0; density: 0" physics="true" stats inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

    <a-assets>
      <img id="skyTexture" src="images/sunset.jpg">
      <a-asset-item id="bottle-obj" src="bottle.obj"></a-asset-item>
      <a-asset-item id="bottle-mtl" src="bottle.mtl"></a-asset-item>
      <a-asset-item id="boat-obj" src="boat.obj"></a-asset-item>
      <a-asset-item id="boat-mtl" src="boat.mtl"></a-asset-item>
      <a-asset-item id="mainland_no_trash-obj" src="mainland_no_trash.obj"></a-asset-item>
      <a-asset-item id="mainland_no_trash-mtl" src="mainland_no_trash.mtl"></a-asset-item>
    </a-assets>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <!-- <a-sky background="color: #ff9721"></a-sky> -->
      <a-sky id="background"
                src="#skyTexture"
                theta-length="180"
                radius="120"
                material=""
                rotation="0 90"
                geometry="radius: 90"
                scale="-4 4 4"></a-sky>
      <!-- LIGHTS -->
      <a-light intensity="0.9"
                position="0.25 10 31"
                light="intensity: 2; color: #ff9721; type: point; castShadow: false"
                rotation="0 90"></a-light>
      <!-- <a-entity light="type: ambient; color: #222"
                intensity="0.5"
                position=""
                rotation=""
                scale=""
                visible=""></a-entity> -->
      <a-entity light="type: ambient; color: #222; intensity: 3"
                intensity="0.5"
                position=""
                rotation=""
                scale=""
                visible=""></a-entity>
      <!-- GROUND -->
      <a-entity id="ground"
                obj-model="obj: mainland_no_trash.obj; mtl: mainland_no_trash.mtl"
                position="0 -1.2 0"
                rotation=""
                scale="1 1 1"></a-entity>
      <!-- BOTTLE -->
      <!-- <a-entity id="bottle"
                obj-model="obj: bottle.obj; mtl: bottle.mtl"
                position="0 0.338 20.067"
                rotation="0 0 79.8"></a-entity> -->
      <!-- BOAT -->
      <a-entity id="boat"
                obj-model="obj: boat.obj; mtl: boat.mtl"
                position="28 0.5 27"
                rotation="0 -90"></a-entity>
      <!-- OCEAN -->
      <a-ocean width="200"
                depth="200"
                density="50"
                speed="0.001"
                position="0 -0.1 0"
                rotation="-90"
                color="#2e4466"
                scale visible ocean></a-ocean>
    </a-entity>

    <!-- CAMERA -->
    <a-camera camera="fov: 70; active: true"
              position="-10 2 7"
              rotation=""
              look-controls="pointerLockEnabled: true"
              wasd-controls="acceleration: 100"
              data-aframe-inspector-original-camera="">
      <a-cursor cursor="fuse: true"></a-cursor>
    </a-camera>

  </a-scene>
</body>

</html>
