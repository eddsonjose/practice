<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wolf 1061c</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene fog="color: #d819c9; density: 0; far: 150">

    <a-asset>
      <img id="sky" src="images/wolf_sky.png">
      <a-asset-item id="wolf_obj" src="objects/wolf.obj"></a-asset-item>
      <a-asset-item id="wolf_mtl" src="objects/wolf.mtl"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <audio id="waves" src="audio/waves.mp3" preload="auto"></audio>
      <audio id="wind" src="audio/canyon_wind.mp3" preload="auto"></audio>
    </a-asset>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <a-sky src="#sky" material="" geometry="" radius="100" rotation="0 -90"></a-sky>
      <!-- LIGHT -->
      <a-light intensity="1" position="0 43 -80" rotation="0 90"></a-light>
      <a-light type="ambient" intensity="0.2" position="0 43 -80" rotation="0 90"></a-light>
      <!-- GROUND -->
      <a-obj-model src="#wolf_obj" mtl="#wolf_mtl" scale="8 8 8" position="0 -2 1" rotation="0 0 0"></a-obj-model>
      <!-- OCEAN -->
      <a-ocean width="400" depth="400" density="50" speed="0.01" opacity="1" position="0 -1 0" rotation="-90" color="#4830a8" scale visible ocean></a-ocean>
      <a-ocean width="400" depth="400" density="20" speed="0.01" opacity="0.2" position="0 -0.6 0" rotation="-90" color="#b8afe0" scale visible ocean></a-ocean>
      <!-- SOUNDS -->
      <a-entity sound="src: #wind; autoplay: true; loop: true; volume: 0.05;"></a-entity>
      <a-entity sound="src: #waves; autoplay: true; loop: true; volume: 0.2;"></a-entity>
      <!-- LINKS -->
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/3395-taper-ave-san-jose-ca-95124--2084502742" position="15 1.2 -11" line="start: 0; end: 15 10 -11; color: white">
        <a-text value="$1,298,000" align="center" color="white" width="40" height="40" position="15 11 -11" rotation="0 -45 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/1059-waco-st-san-jose-ca-95110--2084403953" position="-15 2 4.3" line="start: 0; end: -15 4 4.3; color: white">
        <a-text value="$650,000" align="center" color="white" width="30" height="30" position="-15 5 4.3" rotation="0 115 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/871-corte-de-plata-san-jose-ca-95136--2084606014" position="15 0.8 22" line="start: 0; end: 15 8 22; color: white">
        <a-text  value="$899,000" align="center" color="white" width="50" height="50" position="15 9 22" rotation="0 -145 0"></a-text>
      </a-entity>
    </a-entity>

    <!-- CURSOR -->
    <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true">
      <a-cursor fuse="false" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.005" material="color: white; shader: flat"></a-cursor>
    </a-camera>



  </a-scene>

</body>

</html>
