<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Proxima Centauri b</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene>

    <a-asset>
      <img id="sky" src="images/proxima_centauri_sky.png">
      <a-asset-item id="proxima_centauri_obj" src="objects/proxima_centauri.obj"></a-asset-item>
      <a-asset-item id="proxima_centauri_mtl" src="objects/proxima_centauri.mtl"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <audio id="wind" src="audio/canyon_wind.mp3" preload="auto"></audio>
    </a-asset>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <a-sky src="#sky" material="" geometry="" rotation="0 -90"></a-sky>
      <!-- LIGHT -->
      <a-light intensity="1" position="0 43 -80" rotation="0 90"></a-light>
      <!-- GROUND -->
      <a-obj-model src="#proxima_centauri_obj" mtl="#proxima_centauri_mtl"></a-obj-model>
      <!-- SOUNDS -->
      <a-entity sound="src: #wind; autoplay: true; loop: true; volume: 0.2;"></a-entity>
      <!-- LINKS -->
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/396-sunpark-pl-san-jose-ca-95136--2084600030" position="15 1.2 -11" line="start: 0; end: 15 10 -11; color: white">
        <a-text value="$1,100,000" align="center" color="white" width="25" height="25" position="15 11 -11" rotation="0 -45 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/5125-baralay-pl-san-jose-ca-95136--2084603802" position="-15 1.4 -11" line="start: 0; end: -15 4 -11; color: white">
        <a-text value="$998,000" align="center" color="white" width="30" height="30" position="-15 5 -11" rotation="0 45 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/871-corte-de-plata-san-jose-ca-95136--2084606014"position="15 0.8 22" line="start: 0; end: 15 8 22; color: white">
        <a-text  value="$899,000" align="center" color="white" width="40" height="40" position="15 9 22" rotation="0 -145 0"></a-text>
      </a-entity>
    </a-entity>

    <!-- CURSOR -->
    <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true">
      <a-cursor fuse="false" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.005" material="color: white; shader: flat"></a-cursor>
    </a-camera>



  </a-scene>

</body>

</html>
