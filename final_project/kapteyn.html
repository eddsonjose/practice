<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wolf 1061c</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene fog="color: #dddddd; density: 0; far: 800 ">

    <a-asset>
      <img id="sky" src="images/kapteyn_sky.png">
      <a-asset-item id="kapteyn_obj" src="objects/kapteyn.obj"></a-asset-item>
      <a-asset-item id="kapteyn_mtl" src="objects/kapteyn.mtl"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <a-asset-item id="star_obj" src="objects/star.obj"></a-asset-item>
      <audio id="wind" src="audio/windstorm.mp3" preload="auto"></audio>
    </a-asset>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <a-sky src="#sky" material="" geometry="" radius="1100" rotation="0 -90"></a-sky>
      <!-- LIGHT -->
      <a-light intensity="2" position="0 43 -80" rotation="0 90"></a-light>
      <a-light type="ambient" intensity="1" position="0 43 -80" rotation="0 90"></a-light>
      <!-- GROUND -->
      <a-obj-model src="#kapteyn_obj" mtl="#kapteyn_mtl" scale="15 15 15" position="0 -74.21 -0.25" rotation="0 0 0"></a-obj-model>
      <!-- OCEAN -->
      <a-ocean width="500" depth="500" density="20" opacity="0.5"speed="0.01" position="0 0.5 -15" rotation="-90" color="#dddddd" scale visible ocean></a-ocean>
      <!-- SOUNDS -->
      <a-entity sound="src: #wind; autoplay: true; loop: true; volume: 0.2;"></a-entity>
      <!-- LINKS -->
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/442-roading-dr-san-jose-ca-95123--2084479442" position="15 -0.4 -8" line="start: 0; end: 15 10 -8; color: black">
        <a-text value="$850,000" align="center" color="black" width="35" height="35" position="15 11 -8" rotation="0 -45 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/5277-larchwood-dr-san-jose-ca-95118--2084440474" position="-15 -0.1 -11" line="start: 0; end: -15 4 -11; color: black">
        <a-text value="$999,950" align="center" color="black" width="30" height="30" position="-15 5 -11" rotation="0 45 0">
        </a-text>
      </a-entity>
      <a-entity link="href: https://www.trulia.com/p/ca/san-jose/5592-cedar-garden-ct-san-jose-ca-95123--2084483216" position="15 -4 35" line="start: 0; end: 15 8 35; color: black">
        <a-text  value="$849,000" align="center" color="black" width="55" height="55" position="15 9 35" rotation="0 -145 0"></a-text>
      </a-entity>
    </a-entity>

    <!-- CURSOR -->
    <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true">
      <a-cursor fuse="false" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.005" material="color: white; shader: flat"></a-cursor>
    </a-camera>



  </a-scene>

</body>

</html>
