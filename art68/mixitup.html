<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mix It Up</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@3.13.1/dist/aframe-extras.ocean.min.js"></script>
</head>

<body>
  <a-scene>
    <a-asset>
      <img id="sky" src="images/sky.png">
      <a-asset-item id="glacier-obj" src="glacier.obj"></a-asset-item>
      <a-asset-item id="glacier-mtl" src="glacier.mtl"></a-asset-item>
    </a-asset>

    <a-entity geometry-merger="preserveOriginal: false" material="color: #AAA">
      <!-- SKY -->
      <a-sky src="#sky" radius="50" rotation="0 -90" scale="-1 1 1"></a-sky>
      <!-- LIGHT -->
      <a-light intensity="1" position="0 5 -156" rotation="0 90"></a-light>
      <a-light type="spot" intensity="1" position="0 15 -156" rotation="-15 180" light="color: #e14f09; groundColor: #e14f09"></a-light>
      <a-light type="ambient" intensity="0.3" position="0 5 -156" rotation="0 90"></a-light>
      <a-entity id="glacier" obj-model="obj: #glacier-obj; mtl: #glacier-mtl" position="-17 -5 29" rotation="0" scale="30 10 40"></a-entity>
      <a-entity id="glacier" obj-model="obj: #glacier-obj; mtl: #glacier-mtl" position="-23 -4 -32" rotation="0" scale="30 10 20"></a-entity>
      <a-entity id="glacier" obj-model="obj: #glacier-obj; mtl: #glacier-mtl" position="20 -4 -9" rotation="0" scale="15 10 20"></a-entity>
      <!-- OCEAN -->
      <a-ocean width="100" depth="100" density="100" speed="0.01" position="0 -0.5 -15" rotation="-90" color="#3587ba" scale visible ocean></a-ocean>
    </a-entity>



  </a-scene>


</body>

</html>
